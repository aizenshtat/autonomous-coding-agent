# Nginx configuration for serving agent preview deployments
# Replace YOUR_DOMAIN with your actual domain (e.g., previews.example.com)
#
# Usage:
#   1. Copy to /etc/nginx/sites-available/agent-previews.conf
#   2. Update YOUR_DOMAIN to your actual domain
#   3. Create symlink: ln -s /etc/nginx/sites-available/agent-previews.conf /etc/nginx/sites-enabled/
#   4. Get SSL cert: certbot --nginx -d YOUR_DOMAIN
#   5. Test and reload: nginx -t && systemctl reload nginx

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name YOUR_DOMAIN;

    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name YOUR_DOMAIN;

    # SSL configuration (managed by certbot)
    # ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Root directory for previews
    root /opt/agent/previews;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/agent-previews.access.log;
    error_log /var/log/nginx/agent-previews.error.log;

    # Health check endpoint
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Agent status endpoint (for debugging)
    location /agent/status {
        alias /opt/agent/metrics/health.json;
        default_type application/json;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Preview deployments - each issue gets a subdirectory
    # URL pattern: /issue-123/ -> /opt/agent/previews/issue-123/
    location ~ ^/issue-(\d+)(/.*)?$ {
        alias /opt/agent/previews/issue-$1$2;

        # Try file, then directory, then index.html for SPA routing
        try_files $uri $uri/ /issue-$1/index.html =404;

        # Cache static assets aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # No cache for HTML files
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }
    }

    # Root redirect to most recent preview or documentation
    location = / {
        # Option 1: Redirect to a documentation page
        # return 302 https://github.com/YOUR_ORG/YOUR_REPO;

        # Option 2: List available previews (requires autoindex)
        autoindex on;
        autoindex_format json;
    }

    # Fallback: Return friendly 404 for non-existent previews
    location / {
        try_files $uri $uri/ =404;
    }

    # Custom 404 page
    error_page 404 /404.html;
    location = /404.html {
        internal;
        default_type text/html;
        return 404 '<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Not Found</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 { color: #667eea; margin: 0 0 1rem 0; }
        p { color: #666; line-height: 1.6; margin: 1rem 0; }
        .url { background: #f5f5f5; padding: 0.5rem 1rem; border-radius: 4px; font-family: monospace; word-break: break-all; margin: 1.5rem 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Preview Not Found</h1>
        <p>The preview you are looking for does not exist.</p>
        <div class="url">$uri</div>
        <p>This might happen because:</p>
        <ul style="text-align: left;">
            <li>The issue was closed or merged</li>
            <li>The preview was cleaned up</li>
            <li>The URL is incorrect</li>
        </ul>
    </div>
</body>
</html>';
    }
}
